<body>
    <div class="header">
        <header>
            <h1>Fitness Hub</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

            <button>Join now</button>
          </a>
        </div>

    <main>
        <div id="main">
            <div id="form">
                <h1>Contact Us </h1>
                <form>
                    <div id="form-group">
                        <label for="clientemail">Name</label>
                        <input type="Name" class="form-control" id="clientname" aria-describedby="emailHelp"
                            placeholder="Your Name">
                    </div>
                    <div id="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div id="form-group">
                        <label for="clientnumber">Phone</label>
                        <input type="phone" class="form-control" id="clientnumber" placeholder="Phone number">
                    </div>
                    <div id="emailHelp">We'll never share your email & phone number with anyone else.</div>
                    <div id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label id="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <button type="submit" id="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <nav>
                <a href="#">FACEBOOK</a>
                <a href="#">INSTAGRAM</a>
